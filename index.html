<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lovable four legged friends</title>
</head>
<body>
   <div class="container">
    <header class="header">
        <img src="images/pet-logo.png" alt="cat and dog logo" class="logo">
        <nav>
            <ul class="nav-list">
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="header-information">
        <div class="header-content">
            <h1>Pet Daycare</h1>
            <p>We take pride in making sure that your lovable pets are safe and sound while you're away</p>
            <button>Sign up</button>
        </div>
        <img src="images/header-pet-image.jpeg" alt="a photo of dogs and cats" class="header-image">
    </div>
    <div class="main">
        <h2>Some of our most loyal customers</h2>
        <div class="images">
            <img src="images/cosmos.jpeg" alt="black cat" class="cosmos">
            <img src="images/orion.jpeg" alt="orange cat" class="orion">
            <img src="images/luna.jpeg" alt="black standard poodle" class="luna">
        </div>
    </div>
    <div class="quote">
        <p>Here lies a soon to be quote</p>
    </div>
    <div class="sign-up-section">
        <p>Call to action! It's time!</p>
    </div>
    <footer>
        <p>Copyright @ The Odin Project 2022</p>
    </footer>
   </div>
</body>
</html>
