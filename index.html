<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lovable four legged friends</title>
</head>
<body>
   <div class="container">
    <header class="header">
        <img src="images/pet-logo.png" alt="cat and dog logo">
        <nav class="nav-list">
            <ul>
                <li>About</li>
                <li>Pricing</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="header-information">
            <h1>Pet Daycare</h1>
            <p>We take pride in making sure that your lovable pets are safe and sound while you're away</p>
            <button>Sign up</button>
            <img src="images/header-pet-image.jpeg" alt="a photo of dogs and cats">
        </div>
    </header>
    <div class="main">
        <h2>Some of our most loyal customers</h2>
        <div class="images">
            <img src="images/cosmos.jpeg" alt="black cat">
            <img src="images/orion.jpeg" alt="orange cat">
            <img src="images/luna.jpeg" alt="black standard poodle">
        </div>
    </div>
    <div class="quote">
        <p>Here lies a soon to be quote</p>
    </div>
    <div class="sign-up-section">
        <p>Call to action! It's time!</p>
    </div>
    <footer>
        <p>Copyright @ The Odin Project 2022</p>
    </footer>
   </div>
</body>
</html>
